<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width;initial-scale:1.0;">
    <style>
    body {background-color: lightgray;
        font-size:2vw;font-family:open sans, sans-serif;}
    form {
      background-color: lightgray;
      margin: auto;
      width: 60%;
      padding: 2vw 0;
      text-align: center;
    }  
    input {
      border: 0.1vw solid black;
      border-radius: 2vw;
      margin: 1.2vw 0;
      padding: 1.0vw 3vw;
      font-size: 1.5vw;
    }
  </style>
</head>
<body>
<div class="login">
  <h2>Admin Log in.</h2>
  <form action="/auth" method="post">
  <input type="text" name="user" placeholder="user" size=25><br>
  <input type="password" name="password" placeholder="password" size=25><br>
  <input type="submit" value="Submit"><br>
  <sub><a href="#">forget password?</a></sub><br>
  </form>
</div>
</body>
</html>
